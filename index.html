<!DOCTYPE html>
<html>

<body>
    <h2>Javascript For Loops</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apples", "Mango", "Grape", "Watermalon", "Banana", "Jackfruit"];
        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);
        }
    </script>
</body>

</html>
